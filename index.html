<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BubbleGame</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="top">
      <h2 id="start">START Timer !</h2>
    </div>
    <div class="container">
      <div class="nav">
        <div class="elem">
          <label for="">Number</label>
          <div class="box" id="number"></div>
        </div>
        <div class="elem">
          <label for="">Timer</label>
          <div class="box" id="timer">60</div>
        </div>
        <div class="elem">
          <label for="">Score</label>
          <div class="box" id="score"></div>
        </div>
      </div>

      <div class="lobby"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
